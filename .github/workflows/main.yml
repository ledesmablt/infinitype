name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn install
        
      - name: Deploy to firebase (w/ build)
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
